[isort]
line_length = 88
multi_line_output=3
include_trailing_comma=true
known_comet=comet_ml
sections=FUTURE,STDLIB,COMET,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[flake8]
ignore = E501, W503, F403
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4

[mypy]
python_version = 3.7
allow_untyped_defs = False
ignore_missing_imports = True
